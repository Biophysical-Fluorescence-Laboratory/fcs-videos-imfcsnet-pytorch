BACKEND:
  BREAK_WHEN_LOSS_NAN: true
  CUDNN_BENCHMARK: false
  DATALOADER_PIN_MEMORY: false
  DATASET_DOWNLOAD_FOLDER: ./dataset
  SCALE_LEARNING_RATE: false
DATALOADER:
  NUM_WORKERS: 0
  PER_STEP_BATCH_SIZE: 128
EXPERIMENT:
  CHECKPOINTING:
    CHECKPOINTING_INTERVAL: 100000
    DO_INTERVAL_CHECKPOINTING: false
  DEVICE: cuda:0
  SEED: 377799970
  TASK: REGRESSION
  WORKDIR: ./workdirs/model_dopc_2d_n
LOGGING:
  DO_TENSORBOARD_LOGGING: true
  LOGGING_ITER_INTERVAL: 10
LR_SCHEDULER:
  LR_MULTIPLICATIVE_FACTOR: 1.0
  MILESTONES:
  - 60
  - 80
  MIN_LR: 1.0e-06
  TYPE: ConstantLR
  UPDATE_PERIOD: 5
  WARMUP_STEPS: 2000
MODEL:
  IMFCSNET:
    CONV1D_GROUP_BLOCKS_PER_STAGE: 2
    CONV1D_GROUP_FILTER_SIZE: 50
